<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<input type="text" id="testcode">
<button onclick="test()">関数評価</button>

<script>

function test() {

	// スクリプト文字列取得
	var code = document.getElementById("testcode").value;

	alert(execFunction(code));

}

function isString(arg) {

	var i;

	// 空文字列なら偽
	if (arg == null || arg.length < 1) {
		return false;
	}

	// 最初と最後が"でなければ偽
	if (arg.charAt(0) != '"' || arg.charAt(arg.length - 1) != '"') {
		return false;
	}

	// 途中に"が出てきたら偽
	for (i = 1;i < arg.length - 1;i++) {
		if (arg.charAt(i) == '"') {
			return false;
		}
	}

	// 最後まで条件違反がなければ真
	return true;

}

// 文字列が数字か検査
function isNum(arg) {

	var i;

	// 空文字列なら偽
	if (arg == null || arg.length < 1) {
		return false;
	}

	str = new String(arg);

	if (arg == null || arg.length < 1) {
		return false;
	}

	// 0-9以外の文字が出てきたら偽
	for (i = 0;i < str.length;i++) {
		if (str.charAt(i) < '0' || str.charAt(i) > '9') {
			return false;
		}
	}

	// 最後まで条件違反がなければ真
	return true;

}

// 渡された文字列をスクリプトで評価可能な値として評価
function getValue(str) {

	if (isNum(str)) {
		return parseInt(str);
	}

	return execFunction(str);

}

// 文字列を関数として実行・評価し、その値を返す
function execFunction(code) {

	// 文字列内で(の次（引数の最初）の位置を取得
	var arg_start_index = code.indexOf("(") + 1;

	// 関数名を取得
	var func_name = code.substring(0, arg_start_index - 1);

	// 引数を取得
	var func_arg = code.substring(arg_start_index, code.length - 1);

	// 引数配列作成
	var arg_list = getArgList(func_arg);

	var i;
	var sum = 0;
	var str = '';
	var val;

	// sum()関数
	if (func_name == 'sum') {

		// 引数を数値として加算していく
		for (i = 0;i < arg_list.length;i++) {

			sum += getValue(arg_list[i]);

		}

		// 加算結果を返す
		return sum;

	}

	// message()関数
	if (func_name == 'message') {

		if (arg_list.length == 1 && isString(arg_list[0])) {

			str = arg_list[0].substring(1, arg_list[0].length - 1);

			alert(str);

			return str;

		}

	}

	return undefined;

}

// 引数分離処理
function getArgList(text) {

	var arg_level = 0;
	var quote_flag = false;

	var arg_item = '';

	var c;
	var i;

	var result = new Array();

	// 引数文字列から個々の引数を切り出す
	for (i = 0;i < text.length;i++) {

		// 現在位置の文字を取得
		c = text.charAt(i);

		// 引用符の中ならそのまま追記
		if (quote_flag) {

			// "が出てきたら引用文字列終了
			if (c == '"') {
				quote_flag = false;
			}

			// 引数候補文字列に現在位置の文字を追加
			arg_item += c;

		} else {

			// (が出てきたら引数レベル加算
			if (c == '(') {
				arg_level++;
			}

			// ()内ならそのまま追記
			if (arg_level > 0) {

				// )が出てきたら引数レベル減算
				if (c == ')') {
					arg_level--;
				}

				// 引数候補文字列に現在位置の文字を追加
				arg_item += c;

			} else {

				// ,が出てきたら、現在の文字列を引数として確定
				if (c == ',') {

					// 現在の引数候補文字列を引数として追加
					result.push(arg_item);

					// 引数候補文字列を初期化
					arg_item = '';

				} else {

					// 引数候補文字列に現在位置の文字を追加
					arg_item += c;

					// "が出てきたら引用符フラグ設定
					if (c == '"') {
						quote_flag = true;
					}

				}

			}

		}

		// 引数文字列の最後まで処理したら、最後の引数を追加
		if (i == text.length - 1) {
			result.push(arg_item);
		}

	}

	return result;

}

</script>

</body>
</html>
