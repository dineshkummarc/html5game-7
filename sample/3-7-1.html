// 接触時処理
function touch(tx, ty) {

	if (tx < view_range_x || tx >= map_cols - view_range_x || ty < view_range_y || ty >= map_rows - view_range_y) {
		return false;
	}

	// 指定位置のイベント情報オブジェクトを取得
	var ev = eventMap[tx + ty * map_cols];

	// 接触発動タイプのイベントがあればイベントへ
	if (ev != null && ev.type == 0) {

		// 処理中イベントを設定
		exec_event = ev;

		script_pos = 0;

		// スクリプト処理中状態へ移行
		test_status = TESTSTATE_SCRIPT;
		script_status = SCRIPTSTATE_CODELOAD;

		return false;

	}

	return true;

}

// 進入時の処理
function enter(ex, ey) {

	// 指定位置のイベント情報オブジェクトを取得

		test_status = TESTSTATE_SCRIPT;
		script_status = SCRIPTSTATE_CODELOAD;

		return false;

	}

	return true;

}

function script() {

	var i;

	switch (script_status) {

	// 次に実行するコードを読み込み実行開始
	case SCRIPTSTATE_CODELOAD:

		// if()なら条件判定を行って分岐処理
		if (exec_event.scriptList[script_pos].name == "if") {

			// 条件が成立しなければendif()まで読み飛ばす
			if (!getBoolValue(exec_event.scriptList[script_pos].args[0])) {

				// if()深さカウンタ設定
				if_level = 1;

				// 現在のif()が終わるかelse文までループ
				while (if_level > 0) {

					script_pos++;

					// if()が出てきたら深さ加算
					if (exec_event.scriptList[script_pos].name == "if") {
						if_level++;
					}

					// endif()が出てきたら深さ減算
					if (exec_event.scriptList[script_pos].name == "endif") {
						if_level--;
					}

					// if()直下にelseが出てきたら終了
					if (if_level == 1 && exec_event.scriptList[script_pos].name == "else") {
						if_level = 0;
					}

				}

			}

		} else {

			// elseなら対応するendifまで移動
			if (exec_event.scriptList[script_pos].name == "else") {

				// if()深さカウンタ設定
				if_level = 1;

				// 現在のif()が終わるかelse文までループ
				while (if_level > 0) {

					script_pos++;

					// if()が出てきたら深さ加算
					if (exec_event.scriptList[script_pos].name == "if") {
						if_level++;
					}

					// endif()が出てきたら深さ減算
					if (exec_event.scriptList[script_pos].name == "endif") {
						if_level--;
					}

				}

			}

		}

		if (script_pos >= exec_event.scriptList.length) {
			return true;
		} else {
			// 現在位置のスクリプトを実行
			execFunction(exec_event.scriptList[script_pos]);
		}

		break;

	// コード実行中
	case SCRIPTSTATE_CODEEXEC:

		switch (exec_event.scriptList[script_pos].name) {

		// message()によるメッセージ表示ウインドウ表示中
		case "message":

			// ユーザーによる操作が終わったらmessage()終了状態へ
			if (scriptMeswin.process(key)) {

				scriptMeswin.hide();

				script_status = SCRIPTSTATE_CODEEXIT;

			}

			break;

		// select()による選択ダイアログ表示中
		case "select":

			// ユーザーによる操作が終わったらselect()終了状態へ
			if (scriptSelectDlg.process(key)) {

				i = getValue(exec_event.scriptList[script_pos].args[0]);

				varList[i] = scriptSelectDlg.getIndex();

				scriptSelectDlg.hide();

				script_status = SCRIPTSTATE_CODEEXIT;

			}

			break;

		}

		break;

	// コード実行終了
	case SCRIPTSTATE_CODEEXIT:

		script_pos++;

		// スクリプト処理中ならfalse、完了ならtrueを返す
		if (script_pos < exec_event.scriptList.length) {

			// 次のスクリプト関数へ
			script_status = SCRIPTSTATE_CODELOAD;

			return false;

		} else {
			return true;
		}

		break;

	}

}

// 指定文字列の先頭と末尾にある空白文字を削除した文字列を返す
function trim(str) {

	if (str == null || str.length < 1) {
		return null;
	}

	var result;

	var start_index = 0;
	var last_index = str.length - 1;

	// 行頭から空白文字でない文字が出てくる位置を検索
	while (start_index < str.length && (str.charAt(start_index) == ' ' || str.charAt(start_index) == "\t" || str.charAt(start_index) == "\r"  || str.charAt(start_index) == "\n")) {
		start_index++;
	}

	// 空白文字のみの文字列ならnullを返す
	if (start_index == str.length) {
		return null;
	}

	// 行末から空白文字でない文字が出てくる位置を検索
	while (last_index >= 0 && (str.charAt(last_index) == ' ' || str.charAt(last_index) == "\t" || str.charAt(last_index) == "\r"  || str.charAt(last_index) == "\n")) {
		last_index--;
	}

	return str.substring(start_index, last_index + 1);

}

function isString(arg) {

	var i;

	// 空文字列なら偽
	if (arg == null || arg.length < 1) {
		return false;
	}

	// 最初と最後が"でなければ偽
	if (arg.charAt(0) != '"' || arg.charAt(arg.length - 1) != '"') {
		return false;
	}

	// 途中に"が出てきたら偽
	for (i = 1;i < arg.length - 1;i++) {
		if (arg.charAt(i) == '"') {
			return false;
		}
	}

	// 最後まで条件違反がなければ真
	return true;

}

// 文字列が数字か検査
function isNum(arg) {

	var i;

	// 空文字列なら偽
	if (arg == null || arg.length < 1) {
		return false;
	}

	str = new String(arg);

	if (arg == null || arg.length < 1) {
		return false;
	}

	// 0-9以外の文字が出てきたら偽
	for (i = 0;i < str.length;i++) {
		if (str.charAt(i) < '0' || str.charAt(i) > '9') {
			return false;
		}
	}

	// 最後まで条件違反がなければ真
	return true;

}

// 渡された文字列をスクリプトで評価可能な値として評価
function getValue(str) {

	// 数字からなる文字列なら数値化して返す
	if (isNum(str)) {
		return parseInt(str);
	}

	// スクリプト関数として実行しその値を返す
	return execFunction(parseFunction(str));

}

// 渡された文字列をスクリプトで評価可能な真偽値として評価
function getBoolValue(str) {

	var func = parseFunction(str);

	// 文字列が真偽値を返すスクリプト関数ならその実行結果を返す
	if (func.name == "eq" || func.name == "ne") {
		return execFunction(func);
	}

	return undefined;

}

// 文字列をスクリプト関数として解析し、スクリプトオブジェクトを返す
function parseFunction(str) {

	// 文字列内で(の次（引数の最初）の位置を取得
	var arg_start_index = str.indexOf("(") + 1;

	var result = new Object();

	// 関数名を設定
	result.name = str.substring(0, arg_start_index - 1);

	// 引数の文字列を取得
	var func_arg = str.substring(arg_start_index, str.length - 1);

	// 引数を切り分け引数配列を作成
	result.args = getArgList(func_arg);

	// 文字列を保存
	result.script = str;

	return result;

}

// スクリプトオブジェクトを実行・評価し、その値を返す
function execFunction(func) {

	var i;
	var sum = 0;
	var str = '';
	var val;
	var val1, val2;
	var list;
	var winx, winy;

	// sum()関数
	if (func.name == 'sum') {

		// 引数を数値として加算していく
		for (i = 0;i < func.args.length;i++) {

			sum += getValue(func.args[i]);

		}

		script_status = SCRIPTSTATE_CODEEXIT;

		// 加算結果を返す
		return sum;

	}

	// setVar()関数
	if (func.name == 'setVar') {

		if (func.args.length == 2) {

			// 変数番号を取得
			i = getValue(func.args[0]);

			// 代入値を取得
			val = getValue(func.args[1]);

			script_status = SCRIPTSTATE_CODEEXIT;

			// 変数番号が有効なら代入を実行し、その値を返す
			if (i >= 0 && i <= 99) {

				varList[i] = val;

				return val;

			}

		}

	}

	// getVar()関数
	if (func.name == 'getVar') {

		if (func.args.length == 1) {

			// 変数番号を取得
			i = getValue(func.args[0]);

			script_status = SCRIPTSTATE_CODEEXIT;

			// 変数番号が有効なら対応する変数の値を返す
			if (i >= 0 && i <= 99) {
				return varList[i];
			}

		}

	}

	// eq()関数
	if (func.name == 'eq') {

		if (func.args.length == 2) {

			// 引数を値として評価
			val1 = getValue(func.args[0]);
			val2 = getValue(func.args[1]);

			script_status = SCRIPTSTATE_CODEEXIT;

			// 等しければtrue、等しくなければfalseを返す
			if (val1 == val2) {
				return true;
			} else {
				return false;
			}

		}

	}

	// ne()関数
	if (func.name == 'ne') {

		if (func.args.length == 2) {

			// 引数を値として評価
			val1 = getValue(func.args[0]);
			val2 = getValue(func.args[1]);

			script_status = SCRIPTSTATE_CODEEXIT;

			// 等しくなればtrue、等しければfalseを返す
			if (val1 != val2) {
				return true;
			} else {
				return false;
			}

		}

	}

	// message()関数
	if (func.name == 'message') {

		// 引数は単一の文字列のみ有効
		if (func.args.length == 1 && isString(func.args[0])) {

			// ""を削除し中身の文字列を取得
			str = func.args[0].substring(1, func.args[0].length - 1);

			// スクリプト用メッセージ表示ウインドウに表示文字列を設定
			scriptMeswin.setText(str, view_context);

			winx = ((chip_width * view_cols) - scriptMeswin.getWidth()) / 2;
			winy = (chip_height * view_rows) - scriptMeswin.getHeight() - chip_height;

			scriptMeswin.setPos(winx, winy);

			// スクリプト用メッセージ表示ウインドウを表示状態に
			scriptMeswin.show();

			// スクリプト実行中状態へ
			script_status = SCRIPTSTATE_CODEEXEC;

			// メッセージ文字列を値とする
			return str;

		}

	}

	// select()関数
	if (func.name == 'select') {

		if (func.args.length > 2) {

			list = new Array();

			for (i = 1;i < func.args.length;i++) {

				// ""を削除し中身の文字列を取得
				str = trim(func.args[i]);
				str = str.substring(1, str.length - 1);

				list.push(str);

			}

			// スクリプト用選択ダイアログに選択肢を設定
			scriptSelectDlg.setItems(list, view_context);

			winx = ((chip_width * view_cols) - scriptSelectDlg.getWidth()) / 2;
			winy = ((chip_height * view_rows) - scriptSelectDlg.getHeight()) / 2;

			scriptSelectDlg.setPos(winx, winy);

			// スクリプト用選択ダイアログを表示状態に
			scriptSelectDlg.show();

			// スクリプト実行中状態へ
			script_status = SCRIPTSTATE_CODEEXEC;

			// ダイアログを値とする
			return scriptSelectDlg;

		}

	}

	script_status = SCRIPTSTATE_CODEEXIT;

	return undefined;

}

// 引数分離処理
function getArgList(text) {

	var arg_level = 0;
	var quote_flag = false;

	var arg_item = '';

	var c;
	var i;

	var result = new Array();

	// 引数文字列から個々の引数を切り出す
	for (i = 0;i < text.length;i++) {

		// 現在位置の文字を取得
		c = text.charAt(i);

		// 引用符の中ならそのまま追記
		if (quote_flag) {

			// "が出てきたら引用文字列終了
			if (c == '"') {
				quote_flag = false;
			}

			// 引数候補文字列に現在位置の文字を追加
			arg_item += c;

		} else {

			// (が出てきたら引数レベル加算
			if (c == '(') {
				arg_level++;
			}

			// ()内ならそのまま追記
			if (arg_level > 0) {

				// )が出てきたら引数レベル減算
				if (c == ')') {
					arg_level--;
				}

				// 引数候補文字列に現在位置の文字を追加
				arg_item += c;

			} else {

				// ,が出てきたら、現在の文字列を引数として確定
				if (c == ',') {

					// 現在の引数候補文字列を引数として追加
					result.push(trim(arg_item));

					// 引数候補文字列を初期化
					arg_item = '';

				} else {

					// 引数候補文字列に現在位置の文字を追加
					arg_item += c;

					// "が出てきたら引用符フラグ設定
					if (c == '"') {
						quote_flag = true;
					}

				}

			}

		}

		// 引数文字列の最後まで処理したら、最後の引数を追加
		if (i == text.length - 1) {
			result.push(trim(arg_item));
		}

	}

	return result;

}

// 描画関数
function draw() {

	// 表示Canvas上にマップの地形を描画
	for (i = 0;i < v_rows;i++) {
		for (j= 0;j < v_cols;j++) {

			view_context.drawImage(chipList[map[(v_x - view_range_x + j)  + (v_y - view_range_y + i) * map_cols]], sx + (-dx * scroll_pos) + j * chip_width, sy + (-dy * scroll_pos) + i * chip_height);

			var ev = eventMap[(v_x - view_range_x + j)  + (v_y - view_range_y + i) * map_cols];

			// イベントキャラクターがあれば描画
			if (ev != null && ev.chr >= 0) {
				view_context.drawImage(evchr_imgList[ev.chr], sx + (-dx * scroll_pos) + j * chip_width, sy + (-dy * scroll_pos) + i * chip_height);
			}

		}
	}

	// 主人公のキャラクター画像を描画
	view_context.drawImage(chr_img, chr_x, chr_y);

	// イベント用部品を描画
	scriptMeswin.draw(view_context);
	scriptSelectDlg.draw(view_context);

}
