<body>

<canvas id="testCanvasElement" width="200" height="200"></canvas>

<script>

	var cv = document.getElementById("testCanvasElement");

	var context = cv.getContext("2d");

	context.fillStyle = "#0000ff";

	context.fillRect(0, 0, cv.width, cv.height);
