<!DOCTYPE html>
<html>
<body>
  <canvas id="test_canvas" width="200" height="200" onclick="test()" style="background: #0000ff;"></canvas>
  <script>
    var cv = document.getElementById("test_canvas");
    var context = cv.getContext("2d");

    function test(){
        context.clearRect(0, 0, cv.width, cv.height);
        context.fillStyle = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
        context.fillRect(0, 0, 100 + Math.floor(Math.random() * 100), 100 + Math.floor(Math.random() * 100));
    }

  </script>
</body>
</html>
